exec autoexec.cfg

//custom commands
cl_crosshair_color 		"0"

//custom scripts

//RUSSENDUCK
bind "v" "rd"
alias w wait
alias w2 "w; w"
alias w5 "w2; w2; w"
alias w10 "w5; w5"
alias w20 "w10; w10"
alias rd "+duck; wait; -duck; wait; +duck; w20; w10; w; w; -duck"



//BHOP
alias p "wait"
alias +j "+jump"
alias -j "-jump"
alias bh "+j; p; -j; p; +j; p; -j; p; +j; p; -j; p; +j; p; -j; p; +j; p; -j; p; +j; p; -j; p; +j; p; -j;"
alias bho "bh;"
bind "SPACE" "bh"



//FASTZOOM
alias +fastzoom "+attack2; wait; +attack; wait; weapon_knife; wait; lastinv"
alias -fastzoom "-attack; -attack2"
bind "c" "+fastzoom"



//buyscripts
bind "KP_HOME" "scout;primammo"
bind "KP_UPARROW" "sg552;g3sg1;primammo"
bind "KP_PGUP" "awp;primammo"
bind "KP_LEFTARROW" "famas;galil;primammo"
bind "KP_5" "m4a1;ak47;primammo"
bind "KP_RIGHTARROW" "bullpup;krieg552;primammo"
bind "KP_END" "deagle;secammo"
bind "KP_DOWNARROW" "deagle;secammo;ma41;ak47;primammo"
bind "KP_PGDN" "mp5;primammo"
bind "KP_ENTER" "sgren"
bind "KP_INS" "vesthelm"
bind "KP_DEL" "defuser"
